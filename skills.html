    <section id="linkedin-section" class="max-w-6xl mx-auto my-16 px-4 text-center space-y-12">

        <!-- Contact Form -->
        <div class="text-gray-700 mt-6 leading-relaxed w-full">
            <h2 class="text-3xl font-bold text-center my-10">Contact Me</h2>

            <form id="contact-form" class="space-y-5">
                <input type="text" name="name" placeholder="Name"class="w-full border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">

                <input type="email" name="email" placeholder="Email"class="w-full border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">

                <textarea name="message" rows="6"placeholder="Message"class="w-full border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

                <button type="submit"class="w-full bg-blue-600 text-white p-4 rounded-xl hover:bg-blue-700 transition font-semibold">
                    Send
                </button>
            </form>
        </div>
    </section>
