        <h2 class="text-2xl font-semibold text-center mb-4">Contact Me</h2>

            <input type="text" name="name" placeholder="Nombre" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <textarea name="message" rows="5" placeholder="Mensaje" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Enviar</button>
        </form>
