    <body class="bg-grey-100 text-grey-900">
        <!-- Navbar corregida -->
        <nav class="bg-white shadow p-4 flex justify-between items-center">
            <div class="font-bold text-xl"><a href="index.html">Ana Zubieta</a></div>
            <ul class="flex space-x-4">
                <li><a href="index.html#home" class="hover:text-blue-500">Home</a></li>
                <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
                <li><a href="skills.html" class="hover:text-blue-500">Contact</a></li>

            </ul>

        <!-- Projects Section -->
         <section class="max-w-6xl mx-auto py-12 px-4">
            <h1 class="text-4xl font-bold text-center mb-10">My Projects</h1>

            <!--Loading spinner--> 
            <div id="loading-spinner" class="text-center py-10 text-gray-600">
                Loading projects...
            </div>

            <!-- Filter -->
            <div id="filters" class="flex flex-wrap gap-3 mb-8"></div>

            <div id="projects-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        </footer>

        <!-- Modal -->
        <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 relative max-w-xl w-full ">

                <button id="close-modal" class="absolute top-3 right-3 text-gray-500 hover:text-black text-2xl">
                    x 
                </button>

                <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                <p id="modal-description" class="text-gray-700 mb-4"></p>

                <p><strong>Language:</strong> <span id="modal-language"></span></p>
                <p><strong>Stars:</strong> <span id="modal-stars"></span></p>

                <div id="modal-readme" class="prose prose-sm max-w-none bg-gray-100 p-4 rounded overflow-x-auto max-h-80"></div>

                <a id="modal-link" class="text-blue-600 font-medium mt-3 inline-block" target="_blank">See on GitHub →</a>

            </div>

        <script src="js/githubProjects.js"></script>
